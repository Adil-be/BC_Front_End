<div class="content">
    <div class="nftImgContainer">
      <a [routerLink]="['/item/', nftModel.id]">
        <img
          *ngIf="image"
          [src]="image.path"
          alt="image equilibrium"
          class="nftImg"
        />
        <div class="overlay">
          <img
            class="view"
            src="../../../../assets/images/icon-view.svg"
            alt=""
          />
        </div>
      </a>
    </div>
    <main>
      <h3>
        <a [routerLink]="['/item/', nftModel.id]" class="d-flex flex-column"
          ><span>{{ nftModel.name }}</span></a
        >
      </h3>
      <p>
        {{ nftModel.description! | truncate : 90 }}
      </p>
      <div
        class="data d-flex flex-column flex-lg-row flex-wrap py-3 justify-content-between"
      >
        <span id="icon-eth" class="icon"> {{ nftModel.initialPrice }} ETH</span>
        <span id="icon-time" class="icon">{{ nftModel.quantity }}</span>
      </div>
    </main>
    <footer>
      <img [src]="nftCollection.path" alt="image profil" />
      <p>
        Collection <a href="" class="creator">{{ nftCollection.name }} </a>
      </p>
    </footer>
  </div>
