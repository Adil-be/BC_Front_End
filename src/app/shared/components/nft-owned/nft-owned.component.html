<div class="content" *ngIf="nft">
  <div class="nftImgContainer">
    <a [routerLink]="['/nft/', nft.id]">
      <img
        *ngIf="firstImage"
        [src]="firstImage.path"
        alt="image equilibrium"
        class="nftImg"
      />
      <div class="overlay">
        <img
          class="view"
          src="../../../../assets/images/icon-view.svg"
          alt=""
        />
      </div>
    </a>
  </div>
  <main>
    <h3>
      <a [routerLink]="['/nft/', nft.id]" class="d-flex flex-column"
        ><span>{{ nft.nftModel.name }}</span> <span>#{{ nft.id }}</span></a
      >
    </h3>
    <div
      class="data d-flex flex-column flex-lg-row flex-wrap py-3 justify-content-between"
    >
      <span id="icon-eth" class="icon"> {{ nft.buyingPrice }} ETH</span>
      <span id="icon-time" class="icon">{{ nft.purchaseDate | date }}</span>
    </div>
  </main>
  <footer>
    <div class="text-center mt-4">
      <button [routerLink]="['/account/nft/', nft.id]" class="btn btn-main mx-2">
        Details
      </button>
      <button [routerLink]="['/item/', nft.nftModel.id]" class="btn btn-main mx-2">
        voir Model
      </button>
    </div>
  </footer>
</div>
