<header>
  <nav class="navDesktop container">
    <div>
      <i (click)="sidenav.toggle()" class="bi bi-list"></i>
      <a routerLink="/"
        ><img
          class="logo"
          src="../../../assets/images/logo_transparent.png"
          alt=""
      /></a>
    </div>

    <ul class="violet menu-link">
      <li><a routerLink="/home" routerLinkActive="active-link">Home</a></li>
      <li>
        <a routerLink="/galery" routerLinkActive="active-link">Galery</a>
      </li>
      <li>
        <a routerLink="/nftCollection" routerLinkActive="active-link"
          >Collection</a
        >
      </li>
    </ul>
    <app-login-button></app-login-button>
  </nav>
</header>
<mat-sidenav-container>
  <mat-sidenav
    class="navMobile"
    #sidenav
    [mode]="'over'"
    [fixedInViewport]="true"
    [(opened)]="isOpen"
    fixedTopGap="100"
  >
    <div>
      <div class="d-flex justify-content-center my-5">
        <app-login-button></app-login-button>
      </div>

      <div *ngIf="isLogin; else defaultNav">
        <mat-accordion multi>
          <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
              <mat-panel-title
                ><i class="bi bi-house-door"></i> Pages</mat-panel-title
              >
            </mat-expansion-panel-header>
            <ul class="violet menu-link">
              <li><a routerLink="/home">Home</a></li>
              <li>
                <a routerLink="/galery" routerLinkActive="active-link"
                  >Galery</a
                >
              </li>
              <li>
                <a routerLink="/collection" routerLinkActive="active-link"
                  >Collection</a
                >
              </li>
            </ul>
          </mat-expansion-panel>
          <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
              <mat-panel-title
                ><i class="bi bi-person-circle"></i> User
                Profil</mat-panel-title
              >
            </mat-expansion-panel-header>
            <ul class="violet menu-link">
              <li><a routerLink="/account">Sumary</a></li>
              <li>
                <a routerLink="/account/profil" routerLinkActive="active-link"
                  >Personal Info</a
                >
              </li>
            </ul>
          </mat-expansion-panel>
          <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
              <mat-panel-title
                ><i class="bi bi-columns-gap"></i>Dasboard</mat-panel-title
              >
            </mat-expansion-panel-header>
            <ul class="violet menu-link">
              <li><a routerLink="/account/report">Report</a></li>
              <li><a routerLink="/account/user-galery">Galery</a></li>
              <li>
                <a routerLink="/galery" routerLinkActive="active-link"
                  >Add NFT</a
                >
              </li>
            </ul>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
    <ng-template #defaultNav>
      <ul class="violet menu-link">
        <li><a routerLink="/home">Home</a></li>
        <li>
          <a routerLink="/galery" routerLinkActive="active-link">Galery</a>
        </li>
        <li>
          <a routerLink="/collection" routerLinkActive="active-link"
            >Collection</a
          >
        </li>
      </ul>
    </ng-template>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container-router"><router-outlet></router-outlet></div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
