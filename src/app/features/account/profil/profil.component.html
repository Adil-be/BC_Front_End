<section class="container" *ngIf="user">
  <h1>Profil</h1>
  <div class="row glassBg p-5 my-5">
    <h2>profil picture</h2>
    <div class="col-10 offset-1 col-md-4 offset-md-0">
      <img [src]="user.userImage.path" alt="" />
    </div>
    <div
      class="col-10 offset-1 col-md-6 col-lg-6 col-xl-4 offset-md-0 p-1 d-flex align-items-center justify-content-center"
    >
      <button class="btn btn-main m-3" (click)="openPictureDialog()">
        Upload new
      </button>
      <button class="btn btn-secondary m-3">Delete the picture</button>
    
    </div>
  </div>
  <div class="row glassBg p-5 my-5" id="gerneralSetting">
    <h2>gerneral settings</h2>

    <div class="col-10 offset-1 col-md-5 offset-md-0 p-3" id="profilCard">
      <p><strong>email</strong> : {{ user.email }}</p>
      <p><strong>username</strong> : {{ user.username! }}</p>
    </div>
    <div class="col-10 offset-1 col-md-4 offset-md-0 text center">
      <button class="btn btn-main" (click)="openIdDialog()">modify info</button>
      <a class="py-3" (click)="openPersonalInfo()">change password</a>
    </div>
  </div>
  <div class="row glassBg p-5">
    <h2>Personal informations</h2>
    <div class="col-10 offset-1 col-md-5 offset-md-0 p-3">
      <p><strong>firstname</strong> : {{ user.firstname }}</p>
      <p><strong>lastname</strong> : {{ user.lastname }}</p>
      <p><strong>brithday</strong> : {{ user.birthday }}</p>
      <p><strong>gender</strong> : {{ user.gender }}</p>
      <p><strong>address</strong> : {{ user.address }}</p>
    </div>
    <div
      class="col-10 offset-1 col-md-6 col-lg-6 col-xl-4 offset-md-0 p-1 d-flex align-items-center"
    >
      <button (click)="openPersonalInfo()" class="btn btn-main">
        modify info
      </button>
    </div>
  </div>
</section>
