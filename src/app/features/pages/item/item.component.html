<section id="produit" class="container firstSection">
  <div
    class="d-flex justify-content-center gap-5 flex-column flex-md-row align-items-center"
    *ngIf="nft"
  >
    <div id="imageProduitContainer" class="">
      <img
        *ngIf="nft.nftModel.nftImages; else placeholder"
        [src]="nft.nftModel.nftImages[0].path"
        alt=""
        class=""
      /><ng-template #placeholder>
        <img src="../../../assets/images/placeholder.png" alt="" />
      </ng-template>
    </div>

    <article
      class="ProduitDetail d-flex flex-column align-items-md-start align-items-start justify-content-between gap-2"
    >
      <h3>{{ nft.nftModel.name }} #{{ nft.id }}</h3>
      <p>{{ nft.nftModel.description }}</p>
      <div class="d-flex align-items-center gap-3">
        <img
          src="../../../assets/images/profil-picture.png"
          id="profilPicture"
          alt=""
        />
        <p>
          Owner <span>{{ nft.user.username }}</span>
        </p>
      </div>
      <p id="price" class="blue text price">
        <span>{{ nft.sellingPrice }}</span> ETH
        <img
          class="logoEth"
          src="../../../assets/images/eth-diamond-black.svg"
          alt=""
        />
      </p>
      <div class="d-flex gap-3 justify-content-between">
        <a href="" class="btn btn-main">Connect your wallet</a
        ><a href="" class="btn btn-alt">Save in whislist</a>
      </div>
    </article>
  </div>
</section>
