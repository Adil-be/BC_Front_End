<div *ngIf="user; else loginButton" class="d-flex align-items-center gap-3">
  <a [routerLink]="['account']">
    <img src="../../../../../assets/images/profil-picture.png" alt="" />
    <span>{{ user.username! | truncate : 15 }}</span>
  </a>
  <i class="bi bi-box-arrow-right" (click)="logout()"></i>
</div>

<ng-template #loginButton>
  <a else class="btn btn-main" routerLink="login">Login</a>
</ng-template>
